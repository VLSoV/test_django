<h1>Result</h1>

<div class="table_wrap">
<table>
    <thead>
        <th>Payer</th>
        <th>Points paid</th>
        <th>Points left to pay</th>
    </thead>
    <tbody>

        {% for payer in payers %}
        <tr>
            <td>{{ payer.payer_text }}</td>
            <td>{{ payer.paid }}</td>
            <td>{{ payer.left }}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>
</div>
